<form [formGroup]="customerForm">
  <input class="form-control" id="name" type="text" placeholder="Name" formControlName="name" />
  <input class="form-control" id="name" type="text" placeholder="Email" formControlName="email" />
  <input class="form-control" id="name" type="text" placeholder="Address" formControlName="address" />
  <input class="form-control" id="name" type="text" placeholder="Phone" formControlName="phone" />
  <div class="form-group">
    <label>Notifications</label>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input"
        type="radio"
        value="email"
        formControlName="notification"
        (click)="setNoticiation('email')"> Email</label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input"
        type="radio"
        value="text"
        formControlName="notification"
        (click)="setNoticiation('text')"> Text</label>
    </div>
  </div>

  <div class="form-group">
    <label class="col-form-label" for="ratingId">Rating</label>
    <div class="col-md-8">
      <input class="form-control"
              id="ratingId"
              type="number"
              formControlName="rating"
              [ngClass]="{'is-invalid': (customerForm.get('rating').touched || customerForm.get('rating').dirty && !customerForm.get('rating').valid )}" />
      <span class="invalid-feedback">
        <span *ngIf="customerForm.get('rating').errors?.range ">
          Please rate between 1 and 5
        </span>
      </span>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary"
      [title]="customerForm.valid ? 'Save your data' : 'Disabled until the form is valid'"
      [disabled]="!customerForm.valid">
      Validate
    </button>
    <button type="button" class="btn btn-light" (click)="createTestData()">Set test data</button>
  </div>
</form>
<br/>Dirty: {{ customerForm.dirty }}
<br/>Touched: {{ customerForm.touched }}
<br/>Valid: {{ customerForm.valid }}
<br/>value: {{ customerForm.value | json }}
